<!DOCTYPE html>
<html lang="en">

            text-align: center;
        }
        th {

            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Standings</h1>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Home</th>
                <th>Away</th>

        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>Oregon</td>
                <td>1</td>
                <td>10</td>
            </tr>
           
            <!-- Add more rows here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById("standingsTable");
            const headers = table.querySelectorAll("th");
            
            headers.forEach((header, index) => {
                header.addEventListener("click", () => {
                    sortTable(index);
                });
            });

            function sortTable(columnIndex) {
                const rows = Array.from(table.querySelectorAll("tbody tr"));
                const isNumericColumn = headers[columnIndex].textContent === "Wins" || headers[columnIndex].textContent === "Losses";
                
                rows.sort((rowA, rowB) => {
                    const cellA = rowA.children[columnIndex].textContent.trim();
                    const cellB = rowB.children[columnIndex].textContent.trim();
                    
                    const a = isNumericColumn ? parseInt(cellA) : cellA.toLowerCase();
                    const b = isNumericColumn ? parseInt(cellB) : cellB.toLowerCase();

                    return a > b ? 1 : (a < b ? -1 : 0);
                });

                // Remove existing rows
                const tbody = table.querySelector("tbody");
                tbody.innerHTML = "";

                // Append sorted rows
                rows.forEach(row => tbody.appendChild(row));
            }
        });
    </script>
</body>
</html>
